<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 1 & 2 更新測試</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .data { background: #f5f5f5; padding: 10px; border-radius: 3px; margin: 10px 0; }
        pre { white-space: pre-wrap; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Stage 1 & Stage 2 更新驗證測試</h1>
    
    <div class="section">
        <h2>1. 測試異常事件列表 API (Stage 2)</h2>
        <button onclick="testEventsList()">測試事件列表</button>
        <div id="events-result"></div>
    </div>
    
    <div class="section">
        <h2>2. 測試新的事件數據 API</h2>
        <button onclick="testEventData()">測試事件數據</button>
        <div id="data-result"></div>
    </div>
    
    <div class="section">
        <h2>3. 測試審核功能</h2>
        <button onclick="testReviewFunction()">測試審核（標記為負面）</button>
        <div id="review-result"></div>
    </div>
    
    <div class="section">
        <h2>4. 驗證數據結構</h2>
        <div id="structure-info">
            <p><strong>新結構優勢：</strong></p>
            <ul>
                <li>✅ 使用 dataset_id 和 line 替換模糊的 meter_id</li>
                <li>✅ 直接的資料庫關聯，提高查詢效率</li>
                <li>✅ 清晰的數據集名稱和線路顯示</li>
                <li>✅ 簡化的圖表數據 API</li>
            </ul>
        </div>
    </div>

    <script>
        async function testEventsList() {
            const resultDiv = document.getElementById('events-result');
            try {
                const response = await fetch('http://localhost:8000/api/v2/anomaly-events?experiment_run_id=test_experiment_001&status=CONFIRMED_POSITIVE');
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">✅ API 成功響應</div>
                        <div class="data">
                            <strong>返回 ${data.length} 個事件</strong>
                            ${data.length > 0 ? `
                                <pre>第一個事件結構：
Dataset ID: ${data[0].dataset_id}
Line: ${data[0].line}
Dataset Name: ${data[0].dataset?.name}
Status: ${data[0].status}
Event Timestamp: ${data[0].event_timestamp}</pre>
                            ` : '<p>無事件數據</p>'}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ API 錯誤: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 請求失敗: ${error.message}</div>`;
            }
        }

        async function testEventData() {
            const resultDiv = document.getElementById('data-result');
            try {
                const response = await fetch('http://localhost:8000/api/v2/anomaly-events/test_event_001/data');
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">✅ 新的事件數據 API 正常工作</div>
                        <div class="data">
                            <strong>返回 ${data.length} 個數據點</strong>
                            <pre>數據樣本（第1個）：
Timestamp: ${data[0]?.timestamp}
Wattage Total: ${data[0]?.wattageTotal}
Raw Wattage L1: ${data[0]?.rawWattageL1}
Raw Wattage L2: ${data[0]?.rawWattageL2}
Is Positive Label: ${data[0]?.isPositiveLabel}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ API 錯誤: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 請求失敗: ${error.message}</div>`;
            }
        }

        async function testReviewFunction() {
            const resultDiv = document.getElementById('review-result');
            try {
                // 首先創建一個新的測試事件
                const createResponse = await fetch('http://localhost:8000/api/v2/anomaly-events/test_event_001/review', {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        status: 'REJECTED_NORMAL',
                        reviewer_id: 'test_reviewer_2',
                        justification_notes: '前端測試：標記為正常事件'
                    })
                });
                
                if (createResponse.ok) {
                    const result = await createResponse.json();
                    resultDiv.innerHTML = `
                        <div class="success">✅ 審核功能正常工作</div>
                        <div class="data">
                            <pre>審核結果：
Event ID: ${result.event_id}
Status: ${result.status}
Reviewer: ${result.reviewer_id}
Timestamp: ${result.review_timestamp}</pre>
                        </div>
                    `;
                } else {
                    const errorData = await createResponse.json();
                    resultDiv.innerHTML = `<div class="error">❌ 審核失敗: ${errorData.detail}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 請求失敗: ${error.message}</div>`;
            }
        }

        // 頁面加載時自動運行基本測試
        window.onload = function() {
            console.log('Stage 1 & 2 更新測試頁面已加載');
        };
    </script>
</body>
</html>
